	<script>
	$(document).ready(function() { 
		var weights_json='{"setting":[{"label":"COLevel","value":"9"},{"label":"BurnMe","value":"9"}]}';
		var weights=jQuery.parseJSON(weights_json);
		var house_data=null;

		function pollForJSON(){
			var house_json='{"house":[{"house_id":"1","name":"Sample House 1","owner":"Phil Dunphy","address":"1234 Random Street Atlanta - 30318","package":"InsuracenPackage1","premium":"123","premium_unit":"m/o","score":[{"label":"co-alarm",	"value":25,	"block_average":30,"unit":"count"},{"label":"co-alarm",	"value":25,	"block_average":30,	"unit":"count"	},	{	"label":"co-alarm",	"value":25,	"block_average":30,	"unit":"count"	}]},{"house_id":"2","name":"Sample House 1","owner":"Phil Dunphy","address":"1234 Random Street Atlanta - 30318","package":"InsuracenPackage1","premium":"123","premium_unit":"m/o","score":[{"label":"co-alarm",	"value":25,	"block_average":30,"unit":"count"},{"label":"co-alarm",	"value":25,	"block_average":30,	"unit":"count"	},	{	"label":"co-alarm",	"value":25,	"block_average":30,	"unit":"count"	}]}]}';

			var data=jQuery.parseJSON(house_json);
			updateData(data);
		}

		function checkWeights(){
			var Source = $("#settings-template").html();
	        var Template = Handlebars.compile(Source);
	        var HTML = Template(weights);
	        $('#settings-modal').html(HTML);
		}

		

		function updateData(data){
			var Source = $("#box-template").html();
	        var Template = Handlebars.compile(Source);
	        var HTML = Template(data);
	        $('#content').html(HTML);
	        for(var i=0;i<data.house.length;i++){

	        	var myCircle = Circles.create({
					  id:           'circles-'+data.house[i].house_id,
					  radius:       60,
					  value:        43,
					  maxValue:     100,
					  width:        10,
					  text:         function(value){return value + '%';},
					  colors:       ['#D3B6C6', '#4B253A'],
					  duration:       400,
					  wrpClass:     'circles-wrp',
					  textClass:      'circles-text',
					  styleWrapper: true,
					  styleText:    true
					});
	        }
	    }
	      
		function houseUpdate(data){
			var Source = $("#house-template").html();
	        var Template = Handlebars.compile(Source);
	        var HTML = Template(data);
	        $('#main-modal').html(HTML);
	        
		}

		function chartUpdate(value,data){
			console.log(data);
			var actualData;
			for(var i=0;i<data.score.length;i++){
				if(data.score[i].label==value)
					actualData=data.score[i];
			}
			
			var values=actualData.values;
			


			var margin = {top: 20, right: 20, bottom: 30, left: 50},
		    width = 600 - margin.left - margin.right,
		    height = 300 - margin.top - margin.bottom;


			var x = d3.time.scale().range([0, width]);
			var y = d3.scale.linear().range([height, 0]);

			var xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(7);

			var yAxis = d3.svg.axis().scale(y).orient("left").ticks(7);

			var line = d3.svg.line()
			    .x(function(d) { return x(new Date(d.timestamp*1000)); })
			    .y(function(d) { return y(d.value); });

			var svg = d3.select(".chart-data").append("svg")
			    .attr("width", width + margin.left + margin.right)
			    .attr("height", height + margin.top + margin.bottom)
			  	.append("g")
			    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


			  x.domain(d3.extent(actualData.values, function(d) { return new Date(d.timestamp*1000); }));
			  y.domain(d3.extent(actualData.values, function(d) { return d.value; }));

			  svg.append("g")
			      .attr("class", "x axis")
			      .attr("transform", "translate(0," + height + ")")
			      .call(xAxis)


			  svg.append("g")
			      .attr("class", "y axis")
			      .call(yAxis)
			    .append("text")
			      .attr("transform", "rotate(-90)")
			      .attr("y", 6)
			      .attr("dy", "1em")
			      .style("text-anchor", "end")
			      .text(actualData.unit);

			  
				svg.append("path")
				    .datum(values)
				    .attr("class", "line")
				    .attr("d", line);

		}

		$('#settingsbutton').click(function(e){
			checkWeights();
			$(document).foundation();
			$('#settings-modal').foundation('reveal', 'open');

		});

		$('body').on('click','.settings-submit',function(e){
			e.preventDefault();
			$('#settings-modal').foundation('reveal', 'close');
			$('.reveal-modal-bg').attr('style','display:none');
		});

		$('body').on('click','.more-info',function(e){
			e.preventDefault();
			var house_json='{"house_id": "1","name": "Sample House 1","owner": "Phil Dunphy","address": "1234 Random Street, Atlanta - 30318","package": "InsuracenPackage1","premium": "123","premium_unit": "m/o","score": [{"label": "co-alarm","values": [{"timestamp": "1424545205804","value": "15","block_average": "30"},{"timestamp": "1424545205904","value": "25", "block_average": "30"},{"timestamp": "1424545206004","value": "75","block_average": "30"}],"unit": "count"}]}';
			house_data=jQuery.parseJSON(house_json);
			houseUpdate(house_data);
			chartUpdate("co-alarm",house_data);
			$(document).foundation();
			$('#main-modal').foundation('reveal', 'open');
		});

		pollForJSON();

	});


	</script>
